<!DOCTYPE html>
<html>
<head>
  <title>Button Counter</title>
  <style>
    .counter {
      font-size: 24px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Button Counter</h1>
  
  <button id="counterButton" onclick="increaseCounter()">Click Me!</button>
  
  <div class="counter" id="counterValue">0</div>
  
  <script>
    var counter = 0;

    function increaseCounter() {
      counter++;
      document.getElementById("counterValue").innerHTML = counter;
    }
  </script>
</body>
</html>
